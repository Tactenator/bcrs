<mat-card>
    <mat-card-title class="header">Register</mat-card-title>
    <!-- <span>
        Password touched?: {{ password.touched | json }}
        <br>
        Password: {{ password.value | json }}
        <br>
        Confirm Password: {{ confirmPassword.value | json }}
    </span>
    <br> -->
    <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="row justify-content-around">
                <mat-form-field class="col-12 col-md-4">
                    <mat-label>First Name</mat-label>
                    <input matInput placeholder="John" required id="txtFirstName" formControlName="firstName">
                    <mat-error *ngIf="registerForm.controls['firstName'].invalid" style="color: #E65100;">
                        {{ errorMessage }}
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="row justify-content-around">
                <mat-form-field class="col-12 col-md-4">
                    <mat-label>Last Name</mat-label>
                    <input matInput placeholder="Smith" required id="txtLastName" formControlName="lastName">
                    <mat-error *ngIf="registerForm.controls['lastName'].invalid" style="color: #E65100;">
                        {{ errorMessage }}
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="row justify-content-around">
                <mat-form-field class="col-12 col-md-4">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="johnsmith13@example.com" required id="txtEmail"
                        formControlName="email">
                    <mat-error *ngIf="registerForm.controls['email'].invalid" style="color: #E65100;">
                        {{ errorMessage }}
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="row justify-content-around">
                <!-- <form [formGroup]="passwords"></form> -->
                <mat-form-field class="col-12 col-md-4">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" required formControlName="password">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </div>
            <div class="row justify-content-around">
                <mat-form-field class="col-12 col-md-4">

                    <mat-label>Re-enter password</mat-label>
                    <input matInput required formControlName="confirmPassword">
            </mat-form-field>
            </div>
            <div class="row justify-content-around">
                <mat-form-field class="col-12 col-md-4">
                    <mat-label>Phone Number</mat-label>
                    <input matInput required formControlName="phoneNumber">
                </mat-form-field>
            </div>
            <div class="row justify-content-around">
                <mat-form-field class="col-12 col-md-4">
                    <mat-label>Address</mat-label>
                    <input matInput required formControlName="address">
                </mat-form-field>
            </div>
            <div class="row justify-content-around">
                <button mat-raised-button class="col-12 col-md-4" color="primary" type="submit">Submit</button>
            </div>
        </form>
        <div class="redirect-links">
            <a routerLink="/" class="row justify-content-around">Go Back</a>
        </div>
    </mat-card-content>
</mat-card>
