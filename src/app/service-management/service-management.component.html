<mat-card>
  <h1 style="text-align: center; color: #b71c1c; margin-bottom: 1em;">Services</h1>
  <mat-card-content>
    <div class="row justify-content-around">
      <div class="col-12 col-md-6">
        <ng-container *ngFor="let service of services">
          <div class="service">
            <h4 style="color: #b71c1c;">{{ service.name }}</h4>
            <p>{{ service.description }}</p>
            <h5>Price: {{ service.price | currency:'USD' }}</h5>
            <ng-container *ngIf="currentUser$ | async as currentUser">
              <button mat-button color="accent" [disabled]="!(currentUser.role === 'standard')" (click)="addToCart(service.id)">Add to Cart<mat-icon>add_shopping_cart</mat-icon></button>
            </ng-container>
          </div>
        </ng-container>
      </div>
    </div>
  </mat-card-content>
</mat-card>
