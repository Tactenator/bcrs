<form [formGroup]="addressForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <mat-form-field class="col-12 col-md-6">
      <mat-label>Address</mat-label>
      <input matInput formControlName="address">
    </mat-form-field>
  </div>
  <div class="row">
    <button mat-raised-button color="primary" class="col-12 col-md-6" type="submit" [disabled]="!addressForm.valid">Update Address</button>
  </div>
</form>
