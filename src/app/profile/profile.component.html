<div class="profile-container">
    <div class="mat-elevation-z8 profile">
        <mat-card>
            <mat-card-title>
                <h1>User Profile</h1>
            </mat-card-title>
            <mat-card-content>
                <!-- <div class="profile-picture">
                    <img src="profile-picture.jpg" alt="Profile Picture">
                </div> -->
                <div class="basic-info">
                    <h2>Basic Info</h2>
                    <ul>
                        <li><strong>Full Name:</strong> {{firstName}} {{lastName}}</li>
                        <li><strong>Email:</strong> john.doe@example.com</li>
                        <li><strong>Address:</strong> 123 Main St, Cityville</li>
                        <li><strong>Phone:</strong> (555) 123-4567</li>
                        <!-- <li><strong>Last Signed In:</strong> January 1, 2023</li> -->
                    </ul>
                </div>
                <div class="system-settings">
                    <h2>System Settings</h2>
                    <ul>
                        <li><strong>Language:</strong> English</li>
                        <li><strong>Privacy Settings:</strong> {{role}}</li>
                    </ul>
                </div>
                <div class="features">
                    <button mat-icon-button color="primary" aria-label="invoices-button">Invoices</button>
                    <br>
                    <button mat-icon-button color="primary" aria-label="order-button">Orders</button>
                    <br>
                    <button mat-icon-button color="primary" aria-label="edit button">Services
                        <!-- <mat-icon>edit</mat-icon> -->
                    </button>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
