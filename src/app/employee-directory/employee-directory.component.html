<div class="employee-list" fxLayout="row" fxLayoutAlign="center start" fxLayoutGap="16px">
  <mat-card class="employee-card" *ngFor="let employee of employees" fxFlex.gt.md="50%" fxFlex.gt-lg="33.33%" fxFlex="100%">
    <img mat-card-image src="{{employee.imageUrl}}" alt="{{employee.name}}" />
    <mat-card-content>
      <h3>{{employee.name}}</h3>
      <h5>{{employee.position}}</h5>
      <p>{{employee.description}}</p>
    </mat-card-content>
  </mat-card>
</div>
