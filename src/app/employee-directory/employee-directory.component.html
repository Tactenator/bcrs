<mat-grid-list cols="1" rowHeight="2:1" gutterSize="16px" fxLayout="row" fxLayoutAlign="center start" fxLayout.xs="column" fxLayoutAlign.xs="center start">
  <mat-grid-tile *ngFor="let employee of employees" fxFlex.gt-md="50%" fxFlex.gt-lg="33.33%" fxFlex.xs="100%">
    <mat-card class="employee-card">
      <img mat-card-image src="{{employee.imageUrl}}" alt="{{employee.name}}" />
      <mat-card-content>
        <h3>{{employee.name}}</h3>
        <h5>{{employee.position}}</h5>
        <p>{{employee.description}}</p>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
