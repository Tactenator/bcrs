<div class="employee-list" fxLayout="row" fxLayoutAlign="center start" fxLayoutGap="16px">
  <div class="employee-card" *ngFor="let employee of employees" fxFlex.gt.md="50%" fxFlex.gt-lg="33.33%" fxFlex="100%">
    <img src="{{employee.imageUrl}}" alt="{{employee.name}}" />
    <h3>{{employee.name}}</h3>
    <p>{{employee.position}}</p>
  </div>
</div>
